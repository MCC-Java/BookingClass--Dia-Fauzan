<html>
    <head>
        <title>Booking</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
    </head>
    <body>
        <div align="center" class="container"> 
            <h1>Booking CRUD</h1>

            <div class="card" style="margin: 5% 10%; padding: 10px 50px 10px 50px; width: 450px">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                    Booking
                </button>
            </div>

            <!--get All-->

            <table class="table" id='booking_table'>
                <thead
                    <tr>    
                        <th>Id</th>
                        <th>NIM/NIP</th>
                        <th>Date</th>
                        <th>Start</th>
                        <th>Finish</th>
                        <th>Room</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="as : ${bookings}">
                        <td th:text = "${as.id}"></td>    
                        <td th:text = "${as.nimnip}"></td>
                        <td th:text = "${as.date}"></td>
                        <td th:text = "${as.start}"></td>
                        <td th:text = "${as.finish}"></td>
                        <td th:text = "${as.room}"></td>
                        <td>
                            <button><a th:href="@{${as.id}}"><i class="fas fa-archive"></i></a></button>
                            <button><a th:href="@{/delete/{id} (id=${as.id})}" onclick="mySwal()"><i class="fas fa-trash"></i></a></button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Add Booking Class</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/save}" th:object="${booking}" method="POST">
                            <!--                <label>Id</label>
                                            <input type="text" id="textId" class="form-control" th:field="*{id}"> <br><br>-->
                            <label>NIM / NIP</label>
                            <input type="text" id="textNIMNIP" class="form-control" th:field="*{nimnip}">
                            <label>Date</label>
                            <input type="text" id="textDate" class="form-control" th:field="*{date}"> 
                            <label>Start</label>
                            <input type="text" id="textStart" class="form-control" th:field="*{start}">
                            <label>Finish</label>
                            <input type="text" id="textFinish" class="form-control" th:field="*{finish}">
                            <label>Room</label>
                            <input type="text" id="textRoom" class="form-control" th:field="*{room}">
                            <input type="submit" class="btn btn-primary" value="Save" style="margin: 10px 0px 0px 200px">
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer align='center'>
            <div style="background-color: lightgray; height: 50px; display: flex; align-items: center; justify-content: center;">
                Copyright Â© - Yosefa Dia / Fauzan
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script src="https://kit.fontawesome.com/e3a98e7544.js" crossorigin="anonymous"></script>

        <script>
            function mySwal() {
                Swal.fire(
                        'Good job!',
                        'You clicked the button!',
                        'success'
                        )
            }
        </script>

        <script>
            $(document).ready(function () {
                $('#booking_table').DataTable();
            });
        </script>
    </body>
</html>
