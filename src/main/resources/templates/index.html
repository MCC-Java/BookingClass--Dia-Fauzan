<html>
    <head>
        <title>Booking</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div align="center"> <h1>Booking CRUD</h1>
            
            <br>
            <form th:action="@{/save}" th:object="${booking}" method="POST">
<!--                <label>NIM / NIP</label>
                <input type="text" id="textNIMNIP" class="form-control" th:field="*{nim_nip}">-->
                <label>Date</label>
                <input type="text" id="textDate" class="form-control" th:field="*{date}">
                <label>Start</label>
                <input type="text" id="textStart" class="form-control" th:field="*{start}">
                <label>Finish</label>
                <input type="text" id="textFinish" class="form-control" th:field="*{finish}">
                <input type="submit" value="Save">
            </form>
            <br>
            <br>
            
            <!--get All-->
           
            <table>
                <tr>    
                    <th>Id</th>
                    <th>Date</th>
                    <th>Start</th>
                    <th>Finish</th>
                    <th>Action</th>
                </tr>
                <tr th:each="as : ${bookings}">
                    <td th:text = "${as.id}"></td>    
<!--                    <td th:text = "${as.nimnip}"></td>-->
                    <td th:text = "${as.date}"></td>
                    <td th:text = "${as.start}"></td>
                    <td th:text = "${as.finish}"></td>
                    <td>
                        <a th:href="@{id (id=${as.id})}">get</a>
<!--                        <a th:href="@{/delete/{id} (id=${as.id})}">delete</a>-->
                    </td>
                </tr>
            </table>
            
        </div>
    </body>
</html>
