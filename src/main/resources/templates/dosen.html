<html>
    <head>
        <title>Dosen</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
    </head>
    <body>
        <div align="center" class="container"> 
            <h1>Dosen</h1>

            <div class="card" style="margin: 5% 10%; padding: 10px 50px 10px 50px; width: 450px">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                    Add Data Dosen
                </button>
            </div>

            <!--get All-->

            <table class="table" id='dosen_table'>
                <thead
                    <tr>    
                        <th>NIP</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Address</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="as : ${dosens}">   
                        <td th:text = "${as.nip}"></td>
                        <td th:text = "${as.name}"></td>
                        <td th:text = "${as.email}"></td>
                        <td th:text = "${as.phone}"></td>
                        <td th:text = "${as.address}"></td>
                        <td>
                            <button><a th:href="@{/dosen/{nip} (nip=${as.nip})}"><i class="fas fa-archive"></i></a></button>
                            <button><a th:href="@{dosen/delete/{nip} (nip=${as.nip})}" onclick="mySwal()"><i class="fas fa-trash"></i></a></button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Add Dosen</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{dosen/save}" th:object="${dosen}" method="POST">
                            <!--                <label>Id</label>
                                            <input type="text" id="textId" class="form-control" th:field="*{id}"> <br><br>-->
                            <label>NIP</label>
                            <input type="text" id="textNIP" class="form-control" th:field="*{nip}">
                            <label>Name</label>
                            <input type="text" id="textName" class="form-control" th:field="*{name}"> 
                            <label>Email</label>
                            <input type="text" id="textEmail" class="form-control" th:field="*{email}">
                            <label>Phone</label>
                            <input type="text" id="textPhone" class="form-control" th:field="*{phone}">
                            <label>Address</label>
                            <input type="text" id="textAddress" class="form-control" th:field="*{address}">
                            <input type="submit" class="btn btn-primary" value="Save" style="margin: 10px 0px 0px 200px">
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer align='center'>
            <div style="background-color: lightgray; height: 50px; display: flex; align-items: center; justify-content: center;">
                Copyright Â© - Yosefa Dia
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script src="https://kit.fontawesome.com/e3a98e7544.js" crossorigin="anonymous"></script>

        <script>
            function mySwal() {
                Swal.fire(
                        'Good job!',
                        'You clicked the button!',
                        'success'
                        )
            }
        </script>

        <script>
            $(document).ready(function () {
                $('#booking_table').DataTable();
            });
        </script>
    </body>
</html>
